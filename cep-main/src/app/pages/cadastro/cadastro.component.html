<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="body-claro">

    <div class="conteiner col-12 d-flex">
        <div class="left-login col-md-7 d-md-flex d-sm-none">
            <h1>Fa√ßa login para <br> Entrar no nosso sima</h1>
            <img src="../../../assets/img/authentication-animate.svg" alt="img" class="left-image">
        </div>
        <div class="right-login col-md-4 px-5 col-sm-12">
            <div id="b_login">

                <h2 class="h2-2">Cadastro</h2>

                <!-- formulario cadastro -->

                <form class="form-2">
                    <div class="usuario-senha">
                        <label for="name" class="form-label"></label>
                        <input type="name" class="form-control w-100" placeholder="Nome" name="nome" id="name" required [(ngModel)]="admin.usuario">

                        <label for="password" class="form-label"></label>
                        <input type="password" class="form-control w-100" aria-describedby="passwordHelpBlock" id="password" name="senha" placeholder="Senha" required [(ngModel)]="admin.senha">

                    </div>

                    <div id="login">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg JUS w-100 botao-loguin" (click)="cadastroAdm()">Cadastrar</button>
                    </div>
                </form>
                <div class="cadastro">
                    <button type="button" class="btn btn-primary btn-lg JUS botao-cancelar"><a routerLink="/index">Cancelar</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
